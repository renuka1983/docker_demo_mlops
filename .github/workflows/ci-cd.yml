name: CI-CD Pipeline
on:
  push:
    branches: [ main ]

jobs:
  build-train-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install dvc[all] mlflow optuna

      - name: Run DVC pipeline
        run: |
          dvc pull --force || true
          dvc repro

      - name: Build Docker image & smoke test
        run: |
          docker build -t mlops-demo .
          docker run -d -p 8000:8000 --name demo mlops-demo
          sleep 10
          curl --fail http://127.0.0.1:8000/docs
          docker stop demo
